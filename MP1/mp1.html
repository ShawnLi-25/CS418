<!DOCTYPE html>
<html lang="en">
<head>
	<title>Illinois Logo</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<script type="text/javascript">
		var gl;
		var canvas;
		var shaderProgram;
		var meshVertexPosBuffer, meshIndexBuffer;

		// try to get a  reference to a WebGL context using the  two names under which it might exist
		function createGLContext(canvas) {
  			var srcNames = ["webgl", "experimental-webgl"];
  			for (var i = srcNames.length - 1; i >= 0; i--) {
  				try{
  					context = canvas.getContext(srcNames[i]);
  				}
  				catch(e){}
  				if(context) {
  					break;
  				}
  			}
  			if(context) {
  				    context.viewportWidth = canvas.width;
			    context.viewportHeight = canvas.height;
  			} else {
  				alert("Failed to get WebGL context!");
  			}

  			return context;
		}

		function loadShader(type, shaderSource) {
			var shader = gl.createShader(type);
			gl.shaderSource(shader, shaderSource);
			gl.compileShader(shader);

			if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
		    	alert("Error compiling shader" + gl.getShaderInfoLog(shader));
		    	gl.deleteShader(shader);   
		    	return null;
		  	}
		  	return shader;  
		}

		function setupShaders() {
		  var vertexShaderSource = 
		    "attribute vec3 aVertexPosition;                 \n" +
		    "void main() {                                   \n" +
		    "  gl_Position = vec4(aVertexPosition, 1.0);     \n" +
		    "}                                               \n";           
		   
		   var fragmentShaderSource = 
		     "precision mediump float;                    \n"+
		     "void main() {                               \n"+
		     "  gl_FragColor = vec4(1.0, 1.0, 1.0, 1.0);  \n"+
		     "}                                           \n";
		     
		  var vertexShader = loadShader(gl.VERTEX_SHADER, vertexShaderSource);
		  var fragmentShader = loadShader(gl.FRAGMENT_SHADER, fragmentShaderSource);
		  
		  shaderProgram = gl.createProgram();
		  gl.attachShader(shaderProgram, vertexShader);
		  gl.attachShader(shaderProgram, fragmentShader);
		  gl.linkProgram(shaderProgram);

		  if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
		    alert("Failed to setup shaders");
		  }

		  gl.useProgram(shaderProgram);
		  
		  shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition"); 
		}

		function setupBuffers() {
			//Using Indexed-face Set
			// Setting vertex_position_buffer
			meshVertexPosBuffer = gl.createBuffer();
			gl.bindBuffer(gl.ARRAY_BUFFER, meshVertexPosBuffer);
			var meshVertexPosition = [
				-0.8, 0.8, 0.0,
				-0.8, 0.2, 0.0,
				-0.4, 0.8, 0.0,
				-0.4, 0.2, 0.0,
			];
  			gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(meshVertexPosition), gl.STATIC_DRAW);
  			meshVertexPosBuffer.itemSize = 3;
  			meshVertexPosBuffer.numberOfItems = 4;

			// Setting index_buffer
  			meshIndexBuffer = gl.createBuffer(); 
  			gl.bindBuffer(gl.ELEMENT_ARRAY_BUFFER, meshIndexBuffer);
  			var meshIndex = [0, 1, 2, 2, 1, 3];
  			gl.bufferData(gl.ELEMENT_ARRAY_BUFFER, new Uint16Array(meshIndex), gl.STATIC_DRAW); 
  			meshIndexBuffer.itemSize = 1; 
  			meshIndexBuffer.numberOfItems = 2;
		}

		function draw() {
			gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
			gl.clear(gl.COLOR_BUFFER_BIT);
			  
		 	gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, 
		                         meshVertexPosBuffer.itemSize, gl.FLOAT, false, 0, 0);
		 
		 	gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);
		  
		 	gl.drawArrays(gl.TRIANGLE_STRIP, 0, meshVertexPosBuffer.numberOfItems);
		 	gl.drawElements(gl.TRIANGLE_STRIP, meshIndexBuffer.numberOfItems,  gl.UNSIGNED_SHORT, 0);
		}

		function startup() {
			canvas = document.getElementById("logo")
			gl = createGLContext(canvas);
			setupShaders(); 
			setupBuffers();
			gl.clearColor(0.0, 0.0, 0.0, 1.0);
			draw();
		}	

	</script>
</head>
<body onload="startup();">
	<canvas id="logo" width="500" height="500"></canvas>
</body>
</html>
